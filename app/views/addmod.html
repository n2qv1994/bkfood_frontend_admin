<div class="container">
<form>
    <div class="form-group">
        <label for="text">Username</label>
        <input type="text" class="form-control" id="username_add" placeholder="Enter username">
    </div>
    <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd_add" placeholder="Enter password">
    </div>
    <div class="form-group">
        <label for="pwd">Confirm Password:</label>
        <input type="password" class="form-control" id="confirm_pwd_add" placeholder="Enter password">
    </div>
    <label for="text">Category</label>
    <select class="form-control" id="category_add">
        <option>Vegetable</option>
        <option>Meat</option>
        <option>Seafood</option>
        <option>Other</option>
    </select>
    <div class="alert alert-danger" id="notification" style="display:none">
        <strong>Warning!</strong> {{notification}}.
    </div>
     <div class="alert alert-success" id="notification1" style="display:none">
        <strong>Success</strong>
    </div>
    <button ng-click="add_mod()" class="btn btn-default">Add</button>
</form>
</div>
